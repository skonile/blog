{{ define "main" }}
<div class="reference-heading">
    <h2>{{ .Title }}</h2>
</div>

<div class="reference-text-cont">
    <p class="reference-text">{{ .Content }}</p>
</div>
<br>
<br>
{{ $dataFileName := .Params.dataFile }}
{{ range $key, $value := .Site.Data }}
    {{ if eq $key $dataFileName }}
        <div class="reference-content">
            <table>
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range $item := $value.content }}
                        <tr>
                            <td><a href="{{ if $item.link }}{{ $item.link }}{{ else }}javascript:void(0){{ end }}" {{ if $item.link }}style="text-decoration: underline; font-style: italic !important;"{{ end }}>{{ $item.term }}</a></td>
                            <td>{{ $item.description }}</td>
                        </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    {{ end }}
{{ end }}
{{ end }}
